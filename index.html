<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/logo.png">
            <h1 class="tittle">Encriptador de textos</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto">
        </div>
        <div class="right">
            <img src="img/muneco.png" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encotrado</h1>
            <textarea id="texto2" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button type="button" id="copiar" onclick="copy()">!Copiar¡</button>
        </div>
        <div class="left-button">
            <p class="parrafo">⚠Solo minusculas y sin acentos</p>
            <button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <footer class="footer">© Copyright Enzo Vega - Desarrollado para Alura LATAM - 2022</footer>
</body>
</html>
